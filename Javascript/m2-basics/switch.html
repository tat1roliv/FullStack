<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <h1>hola</h1>
    <div id="dia"></div>
    
    <script>
        
        //switch

        let dia = 3;
        let diaNome = '';

        switch(dia){

            case 1: 
                diaNome = 'Segunda';
                break;

            case 2:
                diaNome = 'Terça';
                break;
            case 3:
                diaNome = 'Quarta';
                break;
            case 4:
                diaNome = 'Quinta';
                break;
            case 5:
                diaNome = 'Sexta';
                break;
            case 6:
                diaNome = 'Sábado';
                break;
            case 7:
                diaNome = 'Domingo';
                break;
        }
    
        document.getElementById("dia").innerHTML = "dia de hoje: " + diaNome;




    </script>

</body>
</html>
