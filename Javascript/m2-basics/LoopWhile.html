<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopWhile</title>
</head>

<body>
    <h1>hola</h1>
    <div id="demo"></div>
    
    
    <script>
        
        //loop while

        let html = '';

        let c = 0;

        while(c<5){
            html += "n.: " + c + '</br>'
            c++;
        }

        document.getElementById('demo').innerHTML = html;

    </script>

</body>
</html>
