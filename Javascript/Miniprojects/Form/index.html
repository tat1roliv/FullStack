<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="skills.jpg" alt="">
        </div>
        <div class="rightside">

            <h1>Create an account</h1>

            <form action="cad-php" method="POST" class="form-validator">

                <label for="">
                    Name: <br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>

                <label for="">
                    E-mail: <br/>
                    <input type="email" name="email" data-rules="required|email">
                </label>

                <label for="">
                    Password: <br/>
                    <input type="password" name="password" data-rules="min=4">
                </label>

                <label for="">
                    <input type="submit" value="Send"/>
                </label>

                <div>
                    Already have an account?<a href=""> Sign in</a>
                </div>

            </form>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
