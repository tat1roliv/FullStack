<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="pagetitle">
        <h1>Registration Form</h1>
    </header>
    <main>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo Form">
            </div>
            <div class="forms">
                <div class="form1">
                    <form>
                        Name:
                        <br>
                        <input  type="text" name="nome" placeholder="Nome Completo" />
                        <br>
                        ID:
                        <br>
                        <input type="number" name="id">
                        <br>
                        Father name:
                        <br>
                        <input type="text" name="father"placeholder="Father's name">
                        <br>
                        Mother name:
                        <br>
                        <input type="text" name="mother" placeholder="Mother's name">
                        <br>
                        Country:
                        <br>
                        <select name="country" id="country">
                            <option value="Brazil"></option>
                            <option value="Uruguay"></option>
                            <option value="Argentina"></option>
                            <option value="Chile"></option>
                        </select>
                        <br>
                       
                    </form>
                </div>
                <div class="form2">
                    Birth date:
                    <br>
                    <input type="date" name="birth" />
                    <br>
                    Email:
                    <br>
                    <input type="email" name="email" placeholder="your@email.com">
                    <br>
                    Phone number:
                    <br>
                    <input type="text" name="phone" placeholder="5555-5555">
                    <br>
                    Occupation:
                    <br>
                    <input type="text" name="occupation" placeholder="Occupation"/>
                    <br>
                    Mobile number:
                    <br>
                    <input type="text" name="mobile" />
                </div>
            </div>
        </div>
    </main> 
    <footer>
        <div class="footer_copy">&copy;
            Copyright 2021 - Todos os direitos reservados.<a href="">Form Template</a> by <a href="">Tati Oliveira</a>
        </div>
    </footer>
</body>
</html>
