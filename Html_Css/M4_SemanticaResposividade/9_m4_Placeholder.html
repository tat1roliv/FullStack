<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <link rel="stylesheet" href="9_m4_Placeholder.css">
</head>
<body>
    <form action="Login" method="POST">
        Usuário:
        <br>
        <!--PLACEHOLDER + AUTOFOCUS-->
        <input type="email" name="usuario" placeholder="Usuário" autofocus> 
        <br>
        <br>
        Senha:
        <br>
        <!--SIZE INPUT-->
        <!--MAX-LEngth-->
        <input type="password" name="senha" size="10" maxlength="6"> <br> <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
