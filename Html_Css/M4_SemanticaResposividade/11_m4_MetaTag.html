<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--META SOCIAL SHARING-->
    <meta property="og:url" content="http://www.google.com">
    <!--OG PROTOCOL-->
    <!--https://ogp.me/-->
    <!-- BASICOS: ARTICLE, WEBSITE, PRODUCT-->
    <meta property="og:type" content="article">
    <!--TÍTULO-->
    <meta property="og:title" content="Titulo do artigo">
    <!--Descrição-->
    <meta property="og:description" content="Descrição do artigo">
    <!--Imagens padrao (1200*630)-->
    <meta property="og:image" content="http:\\www.google.com.br/google.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag</title>
    <link rel="stylesheet" href="11_m4_MetaTag.css">
</head>
