<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag</title>
    <link rel="stylesheet" href="11_m4_MetaTag.css">
</head>
<body>
    <h1>testing...</h1>
    <ul style="list-style-type: lower-greek;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <h2>testing</h2>
    <ol style="list-style-type: upper-roman;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <h2>testing</h2>
    <ol start="45" type="1">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <h2>nested list</h2>
    <ul id="nested">
        <li>
            item 1
            <li class="sub">sub1</li>
            <li class="sub">sub2</li>
        </li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
</body>
</html>
